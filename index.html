<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

        <!-- SEO -->
        <title>Mondo</title>

        <!-- Favicons -->
        <link rel="shortcut icon" href="assets/images/favicon.ico" />

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed|Open+Sans:400,700,400italic" rel="stylesheet" type="text/css">

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/main.min.css" />
    </head>

    <body>
        <div class="map js-map"></div>
        
        <div class="sidebar">
            <div class="loginDisplay js-loginDisplay">
                <h1>Mondo Dashboard</h1>
                <p>You will need to create yourself a client (non-confidential) in the <a href="https://developers.getmondo.co.uk/">Mondo developer tools</a> 
                    to use this app.</p>
                
                <input class="js-clientId" type="text" placeholder="Client ID"/>
                <input class="js-clientSecret" type="text" placeholder="Client secret" />
                
                <a class="button js-loginButton" href="">Login</a>
            </div>
            
            <div class="balance js-balance">
                <div class="balance__amount balance__amount--current js-currentBalance"></div>
                <div class="balance__amount balance__amount--spent js-spent"></div>
            </div>
            
            <div class="transactions js-transactions"></div>
        </div>

        <!-- JS Libs -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.24"></script>

        <!-- JS -->
        <script src="assets/js/templates.js" type="text/javascript"></script>
        <script src="assets/js/helpers.js" type="text/javascript"></script>
        <script src="assets/js/cookies.js" type="text/javascript"></script>
        <script src="assets/js/map.js" type="text/javascript"></script>
        <script src="assets/js/mondo-api.js" type="text/javascript"></script>
        <script src="assets/js/init.js" type="text/javascript"></script>
    </body>
</html>
